title: 针对开发人员的 Azure Active Directory
summary: >
  Azure Active Directory (Azure AD) 是一项云标识服务，开发人员可用它来构建应用，让用户使用 Microsoft 工作或学校帐户进行登录。 Azure AD 支持构建单租户业务线 (LOB) 应用和多租户应用。


  重要说明：此内容适用于较旧的 Azure AD v1.0 终结点，它对新项目使用 Microsoft 标识平台。
