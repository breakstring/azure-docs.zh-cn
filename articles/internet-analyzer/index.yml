title: Azure Internet 分析器文档（预览版）
summary: Internet 分析器是一个客户端度量平台，可用于测试网络基础结构更改对客户性能的影响。 无论是要从本地迁移到 Azure 还是要评估一项新的 Azure 服务，在迁移之前，都可以使用 Internet 分析器从用户的数据和 Microsoft 丰富的分析功能了解情况，以便通过 Azure 更好地理解和优化你的网络体系结构。
