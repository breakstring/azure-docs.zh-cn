title: 密钥文档
summary: Microsoft Azure 应用程序和用户可以使用 Azure Key Vault 来存储和使用密钥。 Key Vault 支持多种密钥类型和算法。借助 Key Vault，可以对高价值的密钥使用硬件安全模块 (HSM)。
